<htmlform>
        <html xmlns="http://www.w3.org/1999/xhtml">
        <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>FICHA RESUMO</title>
          
          <style>
    
            .main{
                display: flex;
                align-items: center;
                flex-direction: column;
                font-size: .9em;
                width: 100%;
            }
    
            .header-box{
                width: 80%;
                background: #1aac9b;
                padding: 1px !important;
                color: #fff;
                box-shadow: 0 0 .3em #000;
                margin-bottom: 10px;
            }
            
            .content {
                display: flex;
                flex-flow: row wrap;
                width: 80%;
                border: 1px solid #1aac9b;
                box-shadow: 0 0 .3em #000;
            }
    
            .line-break {
                width: 100%;
            }
    
            .header, .space-between{
                display: flex;
                flex-flow: row wrap;
                justify-content: space-between;
                align-content: space-between;
                width: 100%
            }
    
            .header-data{
              border: 1px solid #1aac9b;
              margin-bottom: 10px !important;
              padding: 0px 10px 0px 10px;
              box-shadow: 0 0 .1em #000;
              margin: 10px 10px;
              background: #dedede
            }
    
            .header-info{
              border: 1px solid #1aac9b;
              padding: 0px 10px 0px 10px;
              box-shadow: 0 0 .1em #000;
              margin: 10px 10px;
              background: #dedede
            }
    
            .header-box h2{
               padding-left: 10px;
               text-shadow: 0 0 .3em #000;
            }
    
    
            .header-info h3{
              text-align: center;
            }
    
            input[type="text"]{
                width: 150px;
                margin-bottom: 4px;
            }
    
            .input-size input[type="text"]{
                width: 50px !important;
            }
    
            .input-size-2 input[type="text"]{
                width: 70px !important;
            }
    
            p select {
                width: 150px;
                margin-bottom: 4px;
            }
    
            .base-margin {
                margin-left: 15px;
            }
    
            .submit-btn {
                flex: 1;
                margin: 10px 15px;
            }
    
             .submit-btn input{
               color: #fff;
               background: #1aac9b;
               padding: 8px;
               width: 12.8em;
               font-weight: bold;
               text-shadow: 0 0 .3em black;
               font-size: 9pt;
               border-radius: 5px 5px;
            }
    
            .label-tag {
               color: #fff;
               background: #1aac9b;
               padding: 7px;
               font-weight: bold;
               text-shadow: 0 0 .3em black;
               font-size: 9pt;
               border-radius: 5px 5px;
               width: 100%;
               display: inline-block;
            }
    
            .input-with-size input[type="text"]{
                width : 50px !important;
            }
    
            .input-with-size-lg input[type="text"]{
                width : 400px !important;
            }
    
            .hasDatepicker{
                width : 80px !important;
            }

            .boder-in {
                margin-top: -14px;
                margin-bottom: -22px;
            }

           .space-justify {
                display: flex;
                flex-flow: row wrap;
                justify-content:baseline;;
                align-content: flex-start;
                width: 100%
            }

            .base-width {
                width: 152px;
            }

            .space-justify label {
                font-weight: bold;
            }

            #sociais select {
                width: 289px;
            }
    
            </style>
    
            <script type="text/javascript">
              jQuery(document).ready(function(){
                getField('exitStatus.value').live('change', function() {
                
                 var motherOnTarv = getValue('motherOnTarv.value');
                  $j("#dateOfDie input").attr('disabled', true);
                  if(getValue("exitStatus.value") == "1366"){
                   $j("#dateOfDie input").attr('disabled', false);
                  }
                });
             });
          </script>
            
        </head>
