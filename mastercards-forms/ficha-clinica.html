<htmlform>
            <html xmlns="http://www.w3.org/1999/xhtml">
            <head>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <title>FICHA CLÍNICA</title>
              
              <style>

                .main{
                    display: flex;
                    align-items: center;
                    flex-direction: column;
                    font-size: .9em;
                    width: 100%;
                }

                .header-box{
                    width: 85%;
                    background: #1aac9b;
                    padding: 1px !important;
                    color: #fff;
                    box-shadow: 0 0 .3em #000;
                    margin-bottom: 10px;
                }
                
                .content {
                    display: flex;
                    flex-flow: row wrap;
                    width: 85%;
                    border: 1px solid #1aac9b;
                    box-shadow: 0 0 .3em #000;
                }

                .line-break {
                    width: 100%;
                }

                .header, .space-between{
                    display: flex;
                    flex-flow: row wrap;
                    justify-content: space-between;
                    align-content: space-between;
                    width: 100%;
                }

                .header-data{
                  border: 1px solid #1aac9b;
                  margin-bottom: 10px !important;
                  padding: 0px 10px 0px 10px;
                  box-shadow: 0 0 .1em #000;
                  margin: 10px 10px;
                  background: #dedede
                }

                .header-info{
                  border: 1px solid #1aac9b;
                  padding: 0px 10px 0px 10px;
                  box-shadow: 0 0 .1em #000;
                  margin: 10px 10px;
                  background: #dedede
                }

                .header-box h2{
                   padding-left: 10px;
                   text-shadow: 0 0 .3em #000;
                }


                .header-info h3{
                  text-align: center;
                }

                input[type="text"]{
                    width: 160px;
                    margin-bottom: 4px;
                }

                .input-size input[type="text"]{
                    width: 50px !important;
                }

                .input-size-2 input[type="text"]{
                    width: 70px !important;
                }

                p select {
                    width: 160px;
                    margin-bottom: 4px;
                }

                .base-margin {
                    margin-left: 15px;
                }

                .submit-btn {
                    flex: 1;
                    margin: 10px 15px;
                }

                 .submit-btn input{
                   color: #fff;
                   background: #1aac9b;
                   padding: 8px;
                   width: 12.8em;
                   font-weight: bold;
                   text-shadow: 0 0 .3em black;
                   font-size: 9pt;
                   border-radius: 5px 5px;
                }

                .label-tag {
                   color: #fff;
                   background: #1aac9b;
                   padding: 7px;
                   font-weight: bold;
                   text-shadow: 0 0 .3em black;
                   border-radius: 5px 5px;
                   width: 95%;
                   display: inline-block;
                }

                </style>

                <script type="text/javascript">
                  jQuery(document).ready(function(){
                    getField('exitStatus.value').live('change', function() {
                    
                     var motherOnTarv = getValue('motherOnTarv.value');
                      $j("#dateOfDie input").attr('disabled', true);
                      if(getValue("exitStatus.value") == "1366"){
                       $j("#dateOfDie input").attr('disabled', false);
                      }
                    });
                 });
              </script>
                
            </head>
            <body>
                
            <div class="main">
                
                <div class="header-box">
                    <h2>FICHA CLÍNICA</h2>
                </div>

                <div class="content">

                    <div class="header">

                        <div class="header-data">
                                <p>
                                <label>Nome:</label>
                                <lookup expression="patient.personName"/>
                            </p>
    
                            <p>
                                <label>Género/Data de Nasc./Idade:</label>
                                <lookup expression="patient.gender"/> - <lookup expression="patient.birthdate"/> - <lookup expression="patient.age"/>
                            </p>
                        </div>
    
                        <div class="header-info">
                            <h3>REPÚBLICA DE MOÇAMBIQUE</h3>
                            <h3>SERVIÇO NACIONAL DE SAÚDE</h3>
                            <p>
                                <label>NID/US:</label>
                            </p>
                        </div>
                    </div>
                    
                    <div class="line-break"></div>

                    <div class="base-margin">
                        <p>
                            <label>Unidade Sanitária:</label>

                        </p>

                        </p>
