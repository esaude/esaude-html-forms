<htmlform>
            <html xmlns="http://www.w3.org/1999/xhtml">
            <head>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <title>FICHA CLÍNICA</title>
              
              <style>

                .main{
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    flex-direction: column;
                    font-size: 9pt;
                    width: 100%;
                }

                .header{
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                }

                .header-box{
                    width: 75%;
                    background: #1aac9b;
                    padding: 1px !important;
                    color: #fff;
                    box-shadow: 0 0 .3em #000;
                    margin-bottom: 10px;
                }

                .header-box h2{
                   padding-left: 10px;
                   text-shadow: 0 0 .3em #000;
                }

                .content {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    width: 75%;
                    border: 1px solid #1aac9b;
                    box-shadow: 0 0 .3em #000;
                }

                .header-info{
                  float: right;
                  border: 1px solid #1aac9b;
                  padding: 0px 10px 0px 10px;
                  box-shadow: 0 0 .1em #000;
                  margin: 10px 10px;
                  background: #dedede
                }

                .header-info h3{
                  text-align: center;
                }

                .header-data{
                  float: left;
                  border: 1px solid #1aac9b;
                  margin-bottom: 10px !important;
                  padding: 0px 10px 0px 10px;
                  box-shadow: 0 0 .1em #000;
                  margin: 10px 10px;
                  background: #dedede
                }

                input[type="text"]{
                    width: 150px;
                }

                .input-size input[type="text"]{
                    width: 50px !important;
                }

                .input-size-2 input[type="text"]{
                    width: 70px !important;
                }

                p select {
                    width: 150px;
                }

                .content-inline {
                    display: flex;
                    margin-left: 15px;
                }

                .content-box {
                    display:flex; 
                    flex-direction:column;
                }
                .content-box label {
                    flex: 1;
                }

                .content-box p input[type="text"]{
                    margin-bottom: 5px
                }

                .content-box p select {
                    margin-bottom: 5px;
                }

                .key-population{
                    margin-left: 15px;
                }

                .submit-btn {
                    flex: 1;
                    margin: 10px 15px;
                }

                 .submit-btn input{
                   color: #fff;
                   background: #1aac9b;
                   padding: 8px;
                   width: 12.8em;
                   font-weight: bold;
                   text-shadow: 0 0 .3em black;
                   font-size: 9pt;
                   border-radius: 5px 5px;
                }

                .label-tag {
                   color: #fff;
                   background: #1aac9b;
                   padding: 7px;
                   font-weight: bold;
                   text-shadow: 0 0 .3em black;
                   font-size: 9pt;
                   border-radius: 5px 5px;
                }

                 .label-tag-2 {
                   color: #fff;
                   padding: 7px;
                   font-weight: bold;
                   text-shadow: 0 0 .3em black;
                   font-size: 9pt;
                   border-radius: 5px 5px;
                }

                </style>

                <script type="text/javascript">
                  jQuery(document).ready(function(){
                    getField('exitStatus.value').live('change', function() {
                    
                     var motherOnTarv = getValue('motherOnTarv.value');
                      $j("#dateOfDie input").attr('disabled', true);
                      if(getValue("exitStatus.value") == "1366"){
                       $j("#dateOfDie input").attr('disabled', false);
                      }
                    });
                 });
              </script>
                
            </head>
            <body>
                
            <div class="main">
                
                <div class="header-box">
                    <h2>FICHA CLÍNICA</h2>
                </div>

                <div class="content">
